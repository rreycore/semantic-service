services:
  backend:
    build:
      context: backend
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - POSTGRES_HOST=timescaledb
      - POSTGRES_PORT=5432
    command: -cfg configs/prod
    depends_on:
      timescaledb:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: frontend
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  embedding-service:
    build:
      context: embedding-service
    ports:
      - "8001:8000"
    volumes:
      - ~/.cache/huggingface/hub:/root/.cache/huggingface/hub
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 5s
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb-ha:pg17
    pull_policy: always
    env_file: .env
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    ports:
      - 127.0.0.1:5433:5432
    restart: unless-stopped
    healthcheck:
      test: pg_isready -d db -U postgres
      interval: 10s
      timeout: 5s
      retries: 5

  vectorizer-worker:
    image: timescale/pgai-vectorizer-worker
    environment:
      PGAI_VECTORIZER_WORKER_DB_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB}?sslmode=disable
      OPENAI_BASE_URL: http://localhost:8001
      OPENAI_API_KEY: api_key
    command: --poll-interval 20s
    depends_on:
      - timescaledb

  db-migration:
    build:
      context: backend
      dockerfile: migrate.Dockerfile
    env_file: .env
    environment:
      - POSTGRES_HOST=timescaledb
      - POSTGRES_PORT=5432
    depends_on:
      - timescaledb
    profiles:
      - tools

  pgai-setup:
    build:
      context: pgai-setup
    env_file: .env
    environment:
      - POSTGRES_HOST=timescaledb
      - POSTGRES_PORT=5432
    depends_on:
      - timescaledb
    profiles:
      - tools

volumes:
  timescaledb_data:
