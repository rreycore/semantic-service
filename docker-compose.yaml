services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - 127.0.0.1:8000:8000
    env_file:
      - .env.db
      - .env.backend
      - .env.docker
    depends_on:
      timescaledb:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file: frontend/.env
    ports:
      - 127.0.0.1:3000:3000
    depends_on:
      - backend
    restart: unless-stopped

  embedding-service:
    build:
      context: embedding-service
    env_file:
      - .env.embedding-service
    ports:
      - 127.0.0.1:8001:8000
    volumes:
      - ~/.cache/huggingface/hub:/root/.cache/huggingface/hub
    healthcheck:
      test: curl -f http://localhost:8000/ping
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 4s
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb-ha:pg17
    pull_policy: always
    env_file: .env.db
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    ports:
      - 127.0.0.1:5433:5432
    restart: unless-stopped
    healthcheck:
      test: pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER
      interval: 10s
      timeout: 5s
      retries: 5

  vectorizer-worker:
    image: timescale/pgai-vectorizer-worker
    env_file:
      - .env.db
      - .env.docker
    environment:
      OPENAI_BASE_URL: http://embedding-service:8000
      OPENAI_API_KEY: api_key
    entrypoint: sh
    command:
      - -c
      - |
        export PGAI_VECTORIZER_WORKER_DB_URL="postgres://$$POSTGRES_USER:$$POSTGRES_PASSWORD@$$POSTGRES_HOST:$$POSTGRES_PORT/$$POSTGRES_DB?sslmode=$$POSTGRES_SSLMODE"
        exec python -m pgai vectorizer worker --poll-interval 20s
    depends_on:
      timescaledb:
        condition: service_healthy

  vectorizer-setup:
    image: timescale/pgai-vectorizer-worker
    env_file:
      - .env.db
      - .env.docker
    entrypoint: sh
    command:
      - -c
      - |
        DB_URL="postgres://$$POSTGRES_USER:$$POSTGRES_PASSWORD@$$POSTGRES_HOST:$$POSTGRES_PORT/$$POSTGRES_DB?sslmode=$$POSTGRES_SSLMODE"
        exec python -m pgai install -d "$$DB_URL"
    depends_on:
      timescaledb:
        condition: service_healthy
    profiles:
      - tools

  db-migration:
    build:
      context: backend
      dockerfile: migrate.Dockerfile
    env_file:
      - .env.db
      - .env.docker
    depends_on:
      timescaledb:
        condition: service_healthy
    profiles:
      - tools

volumes:
  timescaledb_data:
